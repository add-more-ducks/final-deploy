{% extends 'base.html' %}

{% block head %}
  <title>The Registration</title>
  <script type="text/javascript" src="{{ url_for('static',filename='register.js') }}"></script>
{% endblock %}

{% block body %}
<div class="container min-vh-100">
  
<div class="shadow-sm p-3 mb-5 bg-white rounded">
  <h1>Register</h1>

  <form id='form' action="/register" method="POST">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" id='username' placeholder="Username" type="text">
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <input class="btn btn-primary" type="submit">Register</input>
  </form>
  <br>
  <div id="message"></div>
</div>

 
</div>
{% endblock %}
