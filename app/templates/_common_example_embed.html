<!-- Demo -->
<div id="timeline-embed">
    <div id="timeline"></div>
</div>
<!-- CSS-->
<link title="timeline-styles" rel="stylesheet" 
href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">

<!-- build:js //cdn.knightlab.com/libs/timeline3/%(cdn)s/js/timeline-min.js -->
<script type="text/javascript" src="{{ url_for('static', filename='js/timeline.js') }}"></script>
<!-- endbuild -->
<script>
    $(document).ready(function() {
        var embed = document.getElementById('timeline-embed');
        embed.style.height = getComputedStyle(document.body).height;
        window.timeline = new TL.Timeline('timeline-embed', 'timeline3.json', {
            hash_bookmark: false
        });
        window.addEventListener('resize', function() {
            var embed = document.getElementById('timeline-embed');
            embed.style.height = getComputedStyle(document.body).height;
            timeline.updateDisplay();
        })
    });
</script>
